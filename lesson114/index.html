<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Пример модального окна</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container" id="page-root">
        <h1>Модальное окно</h1>
        <p class="lead">Нажми кнопку, чтобы открыть модал.</p>

        <button class="btn" id="open-modal">
            Альберт, нажми на меня
        </button>

        <div class="overlay" id="modal-overlay" aria-hidden="true">
            <div class="overlay__backdrop" data-close="backdrop"></div>

            <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
                <div class="modal__header">
                    <div>
                        <h2 id="modal-title" class="modal__title">Отправить сообщение</h2>
                        <p class="sr-only" id="modal-desc">Форма для отправки короткого сообщения. Нажмите Escape или
                            кнопку Закрыть для выхода.</p>
                    </div>
                    <div>
                        <button class="modal__close" id="modal-close" aria-label="Закрыть модальное окно">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="modal__body">
                    <p>Привет! Это демонстрация модального окна. Попробуй перейти по Tab — фокус останется внутри
                        модального окна.</p>

                    <form id="sample-form">
                        <div class="field">
                            <label for="name">Имя</label>
                            <input id="name" name="name" type="text" placeholder="Введите имя" />
                        </div>

                        <div class="field">
                            <label for="msg">Сообщение</label>
                            <textarea id="msg" name="msg" placeholder="Текст сообщения"></textarea>
                        </div>

                        <div class="modal__actions">
                            <button type="button" class="btn--ghost" data-action="cancel">Отмена</button>
                            <button type="submit" class="btn--primary">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

<script src="./main.js"></script>

</body>

</html>
